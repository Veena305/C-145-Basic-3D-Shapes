<html>
    <head>
        <title>Virtual Reality</title>
        <script src = "https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    </head>
    <body>
        <a-scene background = "color : purple">
            <a-plane color = "black" width = "10" length = "10" position = "0 0 -3" rotation = "-90 0 0"></a-plane>
            <a-box color = "grey" position = "-0.8 0.45 -2.99" width  = 1 height = 1 depth = 0.5></a-box>
            <a-sphere color = "orange" position = "5 0.65 -3" radius = "0.5"></a-sphere>
            <a-cylinder color = "red" position = "3 1 -3" radius = "0.4" height = "1.0"></a-cylinder>

            
            <a-ring color = "blue" position = "-3.7 0.7 -2.80" radius-inner = "0.25" radius-outer = "0.7" height = "2.5"></a-ring>
            <a-cone color = "cyan" position = "1.25 0.5 -3.25" radius-bottom = "0.5" radius-top = "0"></a-cone>
            <a-octahedron color = "pink" position = "-2.3 0.43 -3" radius = "0.45"></a-octahedron>
            <a-dodecahedron color = "yellow" position = "2.5 0.4 -3" radius= "0.5"></a-dodecahedron>
        </a-scene>
    </body>
</html>
